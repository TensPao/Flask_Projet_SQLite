<!DOCTYPE html>
            <input type="text" id="recherche" name="recherche" placeholder="Titre ou auteur">
            <button type="submit">Rechercher</button>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Année</th>
                <th>Quantité</th>
                <th>Actions</th>
            </tr>
            {% for livre in livres %}
            <tr>
                <td>{{ livre[0] }}</td>
                <td>{{ livre[1] }}</td>
                <td>{{ livre[2] }}</td>
                <td>{{ livre[3] }}</td>
                <td>{{ livre[4] }}</td>
                <td class="actions">
                    {% if est_authentifie() %}
                        {% if livre[4] > 0 %}
                            <form action="{{ url_for('emprunter_livre', id_livre=livre[0]) }}" method="post" style="display:inline;">
                                <button type="submit">Emprunter</button>
                            </form>
                        {% else %}
                            <span>Indisponible</span>
                        {% endif %}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
