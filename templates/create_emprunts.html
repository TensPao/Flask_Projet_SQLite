<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunts</title>
</head>
<body>
    <h1>Liste des emprunts</h1>
    <table border="1">
        <tr>
            <th>ID Emprunt</th>
            <th>Utilisateur</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Date d'emprunt</th>
            <th>Date de retour</th>
            <th>Statut</th>
        </tr>
        {% for emprunt in emprunts %}
        <tr>
            <td>{{ emprunt[0] }}</td>
            <td>{{ emprunt[1] }}</td>
            <td>{{ emprunt[2] }}</td>
            <td>{{ emprunt[3] }}</td>
            <td>{{ emprunt[4] }}</td>
            <td>{{ emprunt[5] or "Non retourn√©" }}</td>
            <td>{{ emprunt[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
