<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form method="POST" action="/authentification">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            {% if error %}
            <div class="alert">Nom d'utilisateur ou mot de passe incorrect.</div>
            {% endif %}
    <div class="container">
        <h1>Gestion des Livres</h1>
        <form method="post">
            <div class="form-group">
                <input type="text" name="titre" placeholder="Titre" required>
            </div>
            <div class="form-group">
                <input type="text" name="auteur" placeholder="Auteur" required>
            </div>
            <div class="form-group">
                <input type="number" name="annee" placeholder="Année de publication">
            </div>
            <div class="form-group">
                <input type="number" name="quantite" placeholder="Quantité" required>
            </div>
            <button type="submit" name="ajouter_livre">Ajouter</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Année</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for livre in livres %}
                <tr>
                    <td>{{ livre[1] }}</td>
                    <td>{{ livre[2] }}</td>
                    <td>{{ livre[3] }}</td>
                    <td>{{ livre[4] }}</td>
                    <td class="actions">
                        <form method="post" style="display:inline;">
                            <input type="hidden" name="livre_id" value="{{ livre[0] }}">
                            <button type="submit" name="supprimer_livre">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                {% if not livres %}
                <tr>
                    <td colspan="5" style="text-align:center;">Aucun livre disponible.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
